apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-headless
  labels:
    app: api-headless
  annotations:
    app.komodor.com/app: https://github.com/podkrepi-bg/api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-headless
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api-headless
    spec:
      automountServiceAccountToken: false
      volumes:
        - name: tmp
          emptyDir: {}
      initContainers:
        - name: migrate-database
          image: ghcr.io/podkrepi-bg/api/migrations
          imagePullPolicy: Always
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - NET_RAW
          resources:
            limits:
              memory: 200Mi
              cpu: 200m
            requests:
              memory: 150Mi
              cpu: 150m
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-api
                  key: url
      containers:
        - name: api-headless
          image: ghcr.io/podkrepi-bg/api
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - NET_RAW
          resources:
            limits:
              memory: 500Mi
              cpu: 500m
            requests:
              memory: 350Mi
              cpu: 200m
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 80
            failureThreshold: 12
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '80'
            - name: TARGET_APP
              value: api
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-api
                  key: url
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secret
                  name: jwt-secret
            - name: S3_BUCKET
              value: campaign-files
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: url
            - name: KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: realm
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: client-id
            - name: KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: secret
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: apikey
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: webhookSecret
            - name: SENDGRID_SENDER_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: sendgrid-config
                  key: sender-email
            - name: SENDGRID_INTERNAL_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: sendgrid-config
                  key: internal-notifications-email
            - name: SENDGRID_CONTACTS_URL
              valueFrom:
                configMapKeyRef:
                  name: sendgrid-config
                  key: contacts-endpoint
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sendgrid-secret
                  key: apikey
            - name: SENTRY_DSN
              valueFrom:
                configMapKeyRef:
                  name: sentry-config
                  key: dsn-api
            - name: SENTRY_ORG
              valueFrom:
                configMapKeyRef:
                  name: sentry-config
                  key: org
            - name: SENTRY_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: sentry-config
                  key: project-api
            - name: SENTRY_AUTH_TOKEN
              value: ''
            - name: SENTRY_SERVER_ROOT_DIR
              valueFrom:
                configMapKeyRef:
                  name: sentry-config
                  key: server-root-dir
            - name: PAYPAL_URL
              value: https://api-m.sandbox.paypal.com/
            - name: PAYPAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: paypal-secret
                  key: client-id
            - name: PAYPAL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: paypal-secret
                  key: client-secret
            - name: PAYPAL_WEBHOOK_ID
              valueFrom:
                secretKeyRef:
                  name: paypal-secret
                  key: webhook-id
